    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #0a0e27;
            --bg-secondary: #17203e;
            --bg-tertiary: #1a2238;
            --accent-primary: #6366f1;
            --accent-secondary: #8b5cf6;
            --accent-gradient: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            --text-primary: #f1f5f9;
            --text-secondary: #94a3b8;
            --text-muted: #64748b;
            --border-color: rgba(148, 163, 184, 0.1);
            --shadow-lg: 0 20px 50px -12px rgba(0, 0, 0, 0.8);
            --shadow-xl: 0 25px 60px -15px rgba(0, 0, 0, 0.9);
        }

        html {
            scroll-behavior: smooth;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* Navigation */
        nav {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            background: rgba(10, 14, 39, 0.8);
            backdrop-filter: blur(20px) saturate(180%);
            border-bottom: 1px solid var(--border-color);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        nav.scrolled {
            background: rgba(10, 14, 39, 0.95);
            box-shadow: var(--shadow-lg);
        }

        .nav-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 1.2rem 3rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo a {
            font-size: 1.5rem;
            font-weight: 800;
            background: var(--accent-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-decoration: none;
            letter-spacing: -0.5px;
            transition: opacity 0.3s;
        }

        .logo a:hover {
            opacity: 0.8;
        }

        .nav-links {
            display: flex;
            gap: 2.5rem;
            list-style: none;
        }

        .nav-links a {
            color: var(--text-secondary);
            text-decoration: none;
            font-weight: 500;
            font-size: 0.95rem;
            transition: color 0.3s;
            position: relative;
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--accent-gradient);
            transition: width 0.3s;
        }

        .nav-links a:hover {
            color: var(--text-primary);
        }

        .nav-links a:hover::after {
            width: 100%;
        }

        /* Hero Section */
        .hero {
            position: relative;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            padding: 0 2rem;
        }

        .hero-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.15;
            filter: brightness(0.6);
        }

        .hero-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, 
                rgba(99, 102, 241, 0.1) 0%, 
                rgba(246, 92, 92, 0.1) 100%);
        }

        .hero-content {
            position: relative;
            z-index: 2;
            text-align: center;
            max-width: 1000px;
            padding: 2rem;
        }

        .hero-badge {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.6rem 1.2rem;
            background: linear-gradient(135deg, #6365f1 0%, #8a5cf6 100%);
            border: 1px solid rgba(99, 102, 241, 0.2);
            border-radius: 50px;
            color: white;
            font-size: 0.85rem;
            font-weight: 700;
            margin-bottom: 2rem;
            backdrop-filter: blur(10px);
        }

        .hero h1 {
            font-size: clamp(3rem, 8vw, 6rem);
            font-weight: 900;
            line-height: 1.1;
            margin-bottom: 1.5rem;
            background: linear-gradient(135deg, #fff 0%, #94a3b8 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -2px;
        }
         .hero h2 {
            font-size: clamp(3rem, 6vw, 3rem);
            font-weight: 900;
            line-height: 1.1;
            margin-bottom: 1.5rem;
            background: linear-gradient(135deg, #fff 0%, #94a3b8 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -2px;
        }       

        .hero-subtitle {
            font-size: clamp(1.1rem, 2vw, 1.4rem);
            color: var(--text-secondary);
            margin-bottom: 3rem;
            font-weight: 400;
            letter-spacing: 0.5px;
        }

        .scroll-indicator {
            position: absolute;
            bottom: 3rem;
            left: 50%;
            transform: translateX(-50%);
            cursor: pointer;
            transition: all 0.3s;
        }

        .scroll-indicator:hover {
            transform: translateX(-50%) scale(1.1);
        }

        .scroll-indicator svg {
            width: 32px;
            height: 32px;
            stroke: var(--text-muted);
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-15px);
            }
            60% {
                transform: translateY(-7px);
            }
        }

        /* Main Content Section */
        .content-section {
            max-width: 1440px;
            margin: 0 auto;
            padding: 8rem 3rem;
        }

        .section-spacer {
            height: 4rem;
        }

        /* iframe Container */
        .iframe-demo {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 24px;
            padding: 0;
            margin-bottom: 6rem;
            box-shadow: var(--shadow-xl);
            overflow: auto;
        }

        .iframe-header {
            padding: 2rem 2.5rem;
            background: var(--bg-secondary); 
            border-bottom: 1px solid var(--border-color);
        }

        .iframe-header h3 {
            font-size: 1.5rem;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            color: var(--text-primary);
        }

        .iframe-header span {
            font-size: 1.5rem;
        }

        .iframe-wrapper {
            position: relative;
            width: 100%;
            min-width: 1440px; 
            height: 700px;
            background: var(--bg-primary);
            overflow-x: auto;
            overflow-y: hidden;
        }

        .iframe-wrapper iframe {
            width: 100%;
            min-width: 1440px; 
            height: 100%;
            border: none;
            display: block;
        }

        /* –°—Ç–∏–ª—ñ–∑–∞—Ü—ñ—è —Å–∫—Ä–æ–ª–±–∞—Ä—É –¥–ª—è iframe-wrapper */
        .iframe-wrapper::-webkit-scrollbar {
            height: 8px;
        }

        .iframe-wrapper::-webkit-scrollbar-track {
            background: var(--bg-primary);
            border-radius: 0 0 24px 24px;
        }

        .iframe-wrapper::-webkit-scrollbar-thumb {
            background: var(--border-color);
            border-radius: 4px;
        }

        .iframe-wrapper::-webkit-scrollbar-thumb:hover {
            background: rgba(148, 163, 184, 0.2);
        }

        /* Widget Section */
        .widget-section {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 24px;
            padding: 3rem;
            box-shadow: var(--shadow-xl);
            max-width: 900px;
            margin: 0 auto;
        }

        .widget-header {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        .widget-header h2 {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 0.75rem;
        }

        .widget-header p {
            color: var(--text-secondary);
            font-size: 1.05rem;
        }

        .widget-container {
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 2rem;
            max-width: 700px;
            margin: 0 auto;
        }

        wd-widget {
            display: block;
            width: 100%;
        }

        /* Footer */
        footer {
            background: var(--bg-secondary);
            border-top: 1px solid var(--border-color);
            padding: 3rem;
            text-align: center;
        }

        .footer-content {
            max-width: 1400px;
            margin: 0 auto;
        }

        .footer-logo {
            font-size: 1.3rem;
            font-weight: 800;
            background: var(--accent-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.75rem;
        }

        .footer-text {
            color: var(--text-muted);
            font-size: 0.9rem;
            letter-spacing: 0.5px;
        }

        /* Responsive */
        @media (max-width: 1024px) {
            .nav-container {
                padding: 1rem 2rem;
            }

            .content-section {
                padding: 6rem 2rem;
            }

            .iframe-wrapper {
                height: 700px;
            }

            .widget-section {
                max-width: 100%;
            }

            .widget-container {
                max-width: 100%;
            }
        }

        @media (max-width: 768px) {
            .nav-links {
                display: none;
            }

            .hero {
                min-height: 90vh;
            }

            .iframe-header {
                padding: 1.5rem;
            }

            .iframe-wrapper {
                height: 600px;
            }

            .widget-section {
                padding: 2rem 1.5rem;
            }

            .widget-container {
                padding: 1.5rem;
            }

            .iframe-demo {
                padding: 0;
            }
        }

        @media (max-width: 480px) {
            .iframe-wrapper {
                height: 500px;
            }
        }

        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .iframe-demo,
        .widget-section {
            animation: fadeInUp 0.6s ease-out backwards;
        }

        .iframe-demo { animation-delay: 0.1s; }
        .widget-section { animation-delay: 0.2s; }
    </style>

    <script>
        // Navigation scroll effect
        const navbar = document.getElementById('navbar');

        window.addEventListener('scroll', () => {
            if (window.pageYOffset > 100) {
                navbar.classList.add('scrolled');
            } else {
                navbar.classList.remove('scrolled');
            }
        });

        // Smooth scroll for nav links
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    const offset = 80;
                    const targetPosition = target.getBoundingClientRect().top + window.pageYOffset - offset;
                    window.scrollTo({
                        top: targetPosition,
                        behavior: 'smooth'
                    });
                }
            });
        });
    </script>
